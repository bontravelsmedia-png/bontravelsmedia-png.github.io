<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting to Bon Travels</title>
    
    <!-- Immediate redirect -->
    <meta http-equiv="refresh" content="0;url=https://bontravels.netlify.app/">
    
    <!-- JavaScript redirect as backup -->
    <script>
        window.location.href = 'https://bontravels.netlify.app/';
    </script>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .redirect-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .manual-link {
            margin-top: 20px;
        }
        .manual-link a {
            color: white;
            text-decoration: underline;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="redirect-container">
        <h1>Redirecting to Bon Travels</h1>
        <div class="spinner"></div>
        <p>You are being redirected to our new website...</p>
        <div class="manual-link">
            <p>If you are not redirected automatically, <a href="https://bontravels.netlify.app/">click here</a></p>
        </div>
    </div>
</body>
</html>
